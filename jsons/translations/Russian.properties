Wakanda = Ваканда
Wakandan = Вакандский
T'Challa = Т'Чалла
Orisha = Ориша
10,000 years ago, Wakanda was home to a collection of primitive human tribes. It was during this time a massive meteorite made of a sound and energy absorbing mineral, which would later be known as vibranium crashed to Earth. One of the tribes, led by Bashenga, its mightiest warrior, decided to investigate, believing this to be a gift from the gods. Bashenga prayed to the Panther God to give him the strength to defeat these demons, becoming the first Black Panther and uniting the tribes to form the nation of Wakanda. His lineage would later rule the country for centuries. Now you, T'Challa, are the latest to sit upon his throne. = 10 000 лет назад Ваканда была домом для группы первобытных человеческих племен. Именно в это время на Землю упал массивный метеорит, состоящий из минерала, поглощающего звук и энергию, который позже будет известен как вибраниум. Одно из племен во главе с Башенгой, самым могущественным воином, решило провести расследование, полагая, что это дар богов. Башенга молился Богу-Пантере, чтобы тот дал ему силы победить этих демонов, стал первым Черной Пантерой и объединил племена, чтобы сформировав нацию Ваканды. Его род позже будет править страной на протяжении веков. Теперь вы, Т'Чалла, последний, кто сидит на его троне.
For centuries Wakanda has remained in isolation. Now, they are considered the most technologically advanced nation of the planet. Can you uphold their mighty legacy, king T'Challa? Will your new empire shine through the ages of history? = На протяжении веков Ваканда оставалась в изоляции. Сейчас она считается самой технологически развитой нацией планеты. Сможете ли вы защитить их могучее наследие, король Т'Чалла? Сможет ли ваша новая империя прославиться на протяжении веков?
Wakanda forever! = Ваканда навеки!
It is my responsibility to make sure our people are safe and that vibranium does not fall into the hands of a person like you. = Моя обязанность — убедиться, что наши люди в безопасности и что вибраниум не попадет в руки такого человека, как вы.
It is over for us. What happens now determines what happens to the rest of the world. = Для нас это конец. То, что происходит сейчас, определяет то, что произойдет с остальным миром.
Our weapons will not be used to wage war on the world. It is not our way to be judge, jury, and executioner for people who are not our own. = Наше оружие не будет использоваться для ведения войны по всему миру. Не в наших силах быть судьей, присяжными и палачами для людей, которые нам не принадлежат.
Greetings from Wakanda. I am T'Challa, king of Africa's greatest people. = Приветствуем из Ваканды. Я Т'Чалла, король величайшего народа Африки.
Molo unjani (Hello, how are you?) = Моло унджани(Здравствуйте, как вы?)
What do YOU want? = Что ТЕБЕ надо?
We all know the truth: more connects us than separates us. But in times of crisis the wise build bridges, while the foolish build barriers. We must find a way to look after one another, as if we were one single tribe. = Мы все знаем правду: нас объединяет больше, чем разделяет. Но во времена кризиса мудрые строят мосты, а глупые возводят барьеры. Мы должны найти способ заботиться друг о друге, как если бы мы были одним племенем.
